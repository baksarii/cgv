# 1. Showtime Service (내부 데이터 서비스)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: showtime-service
  labels:
    app: showtime
spec:
  replicas: 2
  selector:
    matchLabels:
      app: showtime
  template:
    metadata:
      labels:
        app: showtime
    spec:
      containers:
      - name: showtime
        # ECR URI를 여기에 입력 (GitHub Actions에서 태그가 변경될 예정)
        image: 343218219945.dkr.ecr.ap-northeast-2.amazonaws.com/gateway-api:latest 
        ports:
        - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: showtime-service # DNS 이름: showtime-service.default.svc.cluster.local
spec:
  selector:
    app: showtime
  ports:
    - protocol: TCP
      port: 3001 # Service Port
      targetPort: 3001 # Container Port
  type: ClusterIP

---
# 2. Booking Service (내부 예매 처리 서비스)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
  labels:
    app: booking
spec:
  replicas: 2
  selector:
    matchLabels:
      app: booking
  template:
    metadata:
      labels:
        app: booking
    spec:
      containers:
      - name: booking
        image: 343218219945.dkr.ecr.ap-northeast-2.amazonaws.com/booking-service:latest 
        ports:
        - containerPort: 3002
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service # DNS 이름: booking-service.default.svc.cluster.local
spec:
  selector:
    app: booking
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
  type: ClusterIP

---
# 3. Gateway API (외부 노출 입구)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-api
  labels:
    app: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: 343218219945.dkr.ecr.ap-northeast-2.amazonaws.com/showtime-service:latest
        env:
        # Gateway 코드에서 사용되는 내부 서비스 URL을 Kubernetes Service 이름으로 지정
        - name: SHOWTIME_SERVICE_URL
          value: http://showtime-service:3001
        - name: BOOKING_SERVICE_URL
          value: http://booking-service:3002
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service # Ingress가 이 Service로 트래픽을 보냅니다.
spec:
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: 80 # Ingress가 접근할 포트
      targetPort: 3000 # Container Port
  type: ClusterIP

---
# 4. Ingress: Gateway-API를 ALB를 통해 외부 노출
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: movie-booking-ingress
  annotations:
    kubernetes.io/ingress.class: "aws-load-balancer"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  rules:
  - http:
      paths:
      - path: /api # 모든 /api/* 요청을 Gateway-API로 라우팅
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 80 # Gateway Service의 포트