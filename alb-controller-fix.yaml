apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/name: aws-load-balancer-controller
  name: aws-load-balancer-controller
  namespace: kube-system
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::343218219945:role/AmazonEKSLoadBalancerControllerRole
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/name: aws-load-balancer-controller
  name: aws-load-balancer-controller
  namespace: kube-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: controller
      app.kubernetes.io/name: aws-load-balancer-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/component: controller
        app.kubernetes.io/name: aws-load-balancer-controller
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::343218219945:role/AmazonEKSLoadBalancerControllerRole
    spec:
      containers:
      - args:
        - --cluster-name=cgv-eks
        - --ingress-class=alb
        - --aws-vpc-id= vpc-02565fa2de0bc068a
        image: public.ecr.aws/eks/aws-load-balancer-controller:v2.16.0
        name: aws-load-balancer-controller
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 8080
          name: metrics
          protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        # üü¢ Ï∂îÍ∞ÄÎêú Î∂ÄÎ∂Ñ: VolumeMounts
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: webhook-certs
          readOnly: true
      serviceAccountName: aws-load-balancer-controller
      # üü¢ Ï∂îÍ∞ÄÎêú Î∂ÄÎ∂Ñ: Volumes
      volumes:
      - name: webhook-certs
        secret:
          defaultMode: 420
          secretName: aws-load-balancer-tls